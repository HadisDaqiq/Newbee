<!DOCTYPE html>
<html>
<head>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link rel="stylesheet" type="text/css" href="/static/styles.css">
     {% block  head%}
     {% endblock head%}

</head>
<body>

    
<nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/showlog">NewBee</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     
      <form class="navbar-form navbar-left" id="navSearchBar" role="search" action="/search" accept-charset="UTF-8" >
        <div class="form-group" style="width: 450px;">
            <input type="text" class="form-control navbarsearch" id="navbarSearchInput" name="searchKeyword" placeholder="Search for events near you...">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">



         {% if session.get("user") %}
     <div class = "logout">
        <!-- <a href = "/logout" class="navbar-header" id = "logout"> 
            Log out
        </a> -->
        <a class="navbar-brand" href="/logout">Log out</a>
    </div>
                       
    {% else %}             

 <li><p class="navbar-text">Already have an account?</p></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
            <ul id="login-dp" class="dropdown-menu">
                <li>
                     <div class="row">
                            <div class="col-md-12">
                                <form class="form" role="form" method="POST" action="/login" accept-charset="UTF-8" id="login-nav">
                                        <div class="form-group">
                                             <label class="sr-only">Email address</label>
                                             <input type="email" name="email" class="form-control" placeholder="Email address" required>
                                        </div>
                                        <div class="form-group">
                                             <label class="sr-only">Password</label>
                                             <input type="password" name="password" class="form-control" placeholder="Password" required>                                             
                                        </div>
                                        <div class="form-group">
                                             <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                        </div>
                                 </form>
                            </div>
                            <div class="bottom text-center">
                                New here ? <a href="/register"><b>Join Us</b></a>
                            </div>
                     </div>
                </li>
            </ul>
        </li>

        {% endif %}

    






       
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


     {% block content %} 

     {% endblock content%}
    
</body>
</html>
